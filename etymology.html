<h2>Etymology</h2>

<figure>
  <blockquote>
  "(…)'Hypertext' is a recent coinage. 'Hyper-' is used in the mathematical sense of extension and generality (as in 'hyperspace,' 'hypercube') rather than the medical sense of 'excessive' ('hyperactivity'). There is no implication about <mark>size</mark>— a hypertext could contain only 500 words or so. 'Hyper-' refers to structure and not size."
  </blockquote>
  <figcaption>— Theodor H. Nelson, <cite><a href="https://archive.org/details/SelectedPapers1977">Brief Words on the Hypertext</a></cite>, 23 January 1967</figcaption>
</figure>
